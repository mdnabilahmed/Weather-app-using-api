<!DOCTYPE html>
<html lang="en">

<head>

<body>

        </div>

        <div class="weather">
            <img src="./images/wind.png" class="weather-icon" alt="weather">
            <h1 class="temp">7Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">

                    <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="humidity">

                        <p class="humidity">48%</p>

                    </div>
                </div>

        </div>
